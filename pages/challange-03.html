<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challange 03</title>
  </head>
  <body>
    <label for="cidades">Escolha uma cidade</label>
    <select name="cidades" id="cidades">
      <option value="cuiaba">Cuiabá</option>
      <option value="varzea-grande">Várzea Grande</option>
      <option value="chapada">Chapada</option>
    </select>
    <br />

    <button type="button" onclick="exibirDescricao()">Exibir descrição</button>
    <hr />

    <p id="descricao"></p>

    <script>
      function exibirDescricao() {
        var cidades = document.getElementById("cidades");

        selectedCity = cidades.options[cidades.options.selectedIndex].value;

        var description = "";
        switch (selectedCity) {
          case "cuiaba":
            description = "Muito quente";
            break;
          case "varzea-grande":
            description = "Quente";
            break;
          case "chapada":
            description = "Amenozinho";
            break;
        }
        document.getElementById("descricao").innerHTML = description;
      }
    </script>
  </body>
</html>
