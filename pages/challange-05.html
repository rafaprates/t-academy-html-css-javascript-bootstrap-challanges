<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challange 05</title>
</head>
<body>
    
    <h1>Escolha a conversão desejada</h1>
    <form action="">

        <div class="radio-option">
            <input type="radio" name="conversion-option" id="dolar-real">
            <label for="dolar-real">dólar para real</label>
        </div>

        <div class="radio-option">
            <input type="radio" name="conversion-option" id="real-dolar">
            <label for="real-dolar">real para dólar</label>
        </div>

        <div class="radio-option">
            <input type="radio" name="conversion-option" id="euro-real">
            <label for="euro-real">euro para real</label>
        </div>

        <div class="radio-option">
            <input type="radio" name="conversion-option" id="real-euro">
            <label for="real-euro">real para europ</label>
        </div>

        <div class="radio-option">
            <input type="radio" name="conversion-option" id="libra-real">
            <label for="libra-real">libra para real</label>
        </div>

        <div class="radio-option">
            <input type="radio" name="conversion-option" id="real-libra">
            <label for="real-libra">real para libra</label>
        </div>

    </form>

</body>
</html>
