<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challange 05</title>
  </head>
  <body>
    <h1>Escolha a conversão desejada</h1>

    <div>
      <input type="number" name="valor" id="valor" placeholder="valor" />
    </div>

    <div class="radio-option">
      <input
        type="radio"
        name="conversion-option"
        id="dolar-real"
        value="dolar-real"
      />
      <label for="dolar-real">dólar para real</label>
    </div>

    <div class="radio-option">
      <input
        type="radio"
        name="conversion-option"
        id="real-dolar"
        value="real-dolar"
      />
      <label for="real-dolar">real para dólar</label>
    </div>

    <div class="radio-option">
      <input
        type="radio"
        name="conversion-option"
        id="euro-real"
        value="euro-real"
      />
      <label for="euro-real">euro para real</label>
    </div>

    <div class="radio-option">
      <input
        type="radio"
        name="conversion-option"
        id="real-euro"
        value="real-euro"
      />
      <label for="real-euro">real para europ</label>
    </div>

    <div class="radio-option">
      <input
        type="radio"
        name="conversion-option"
        id="libra-real"
        value="libra-real"
      />
      <label for="libra-real">libra para real</label>
    </div>

    <div class="radio-option">
      <input
        type="radio"
        name="conversion-option"
        id="real-libra"
        value="real-libra"
      />
      <label for="real-libra">real para libra</label>
    </div>

    <button onclick="convertCurrency()">Converter</button>

    <hr />

    <p id="valor-convertido"></p>

    <script>
      function convertCurrency() {
        var chosenOption = document.querySelector(
          "input[name=conversion-option]:checked"
        ).value;

        var valor = parseFloat(document.querySelector("#valor").value);
        var valorConvertido = 0;

        switch (chosenOption) {
          case "dolar-real":
            valorConvertido = valor * 5.3;
            break;
          case "real-dolar":
            valorConvertido = valor * 0.19;
            break;
          case "euro-real":
            valorConvertido = valor * 5.23;
            break;
          case "real-euro":
            valorConvertido = valor * 0.19;
            break;
          case "libra-real":
            valorConvertido = valor * 5.98;
            break;
          case "real-libra":
            valorConvertido = valor * 0.17;
            break;
        }

        document.querySelector("#valor-convertido").innerHTML = valorConvertido;

        console.log(chosenOption);
      }
    </script>
  </body>
</html>
