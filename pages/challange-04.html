    <button type="submit" onclick="contarSelecionados()">Enviar</button>

    <h2>Quantidade de itens selecionados:</h2>
    <span id="quantidade-itens-selecionados">0</span>

    <script>
      function contarSelecionados() {
        var selecionados = document.querySelectorAll(
          "input[name=ingredientes]:checked"
        );

        var count = 0;
        for (k of selecionados) {
          count++;
        }

        document.querySelector("#quantidade-itens-selecionados").innerHTML =
          count;
      }
    </script>
